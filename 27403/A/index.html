<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hospital Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Arial', sans-serif; }
        .sidebar { width: 70px; position: fixed; top: 0; left: 0; background: #333; height: 100vh; padding-top: 20px; }
        .nav-icon { color: white; font-size: 24px; margin: 20px; display: block; }
        .header { height: 60px; padding: 10px; background: #f8f9fa; display: flex; justify-content: flex-end; }
        .content { margin-left: 70px; padding: 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .grid-item { background: #fff; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="sidebar">
    <i class="fas fa-home nav-icon"></i>
    <i class="fas fa-calendar-alt nav-icon"></i>
    <i class="fas fa-chart-line nav-icon"></i>
    <i class="fas fa-newspaper nav-icon"></i>
</div>

<div class="header">
    <img alt="Profile" class="rounded-circle" data-target="#profileModal" data-toggle="modal" src="profile.jpg" style="width: 40px; cursor: pointer;">
</div>

<div class="content">
    <button class="btn btn-primary" data-target="#appointmentModal" data-toggle="modal" type="button">Make an Appointment</button>

    <!-- Upcoming Appointments, Recent Results, Grid Layout for news etc. -->
</div>

<!-- Modals -->
<div class="modal fade" id="profileModal" role="dialog" tabindex="-1">
    <!-- Profile details modal content -->
</div>

<div class="modal fade" id="appointmentModal" role="dialog" tabindex="-1">
    <!-- Appointment booking modal content -->
</div>

<div class="modal fade" id="reportModal" role="dialog" tabindex="-1">
    <!-- Detailed report modal content -->
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script>
  $(document).ready(function() {
    // JavaScript for handling modals and other interactive elements
  });
</script>

</body>
</html>
