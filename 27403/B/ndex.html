<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hospital Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .sidebar { background-color: #f8f9fa; height: 100vh; }
        .nav-icon { font-size: 1.5em; margin-right: 10px; }
        .modal-content { border-radius: 10px; }
        .card { margin: 10px 0; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="nav-icon fas fa-home"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="nav-icon fas fa-calendar-alt"></i>Appointments</a></li>
                    <!-- Add more icons as needed -->
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ml-sm-auto col-lg-10 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-group">
                    <img class="rounded-circle" data-target="#profileModal" data-toggle="modal" height="40" src="path_to_profile_image.jpg" style="cursor: pointer;" width="40">
                </div>
            </div>

            <!-- Main Content -->
            <button class="btn btn-primary" data-target="#appointmentModal" data-toggle="modal">Make an Appointment</button>
            <div class="row">
                <div class="col-md-6">
                    <h4>Upcoming Appointments</h4>
                    <!-- Appointment Cards -->
                </div>
                <div class="col-md-6">
                    <h4>Recent Results</h4>
                    <!-- Result Cards -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>News</h4>
                    <!-- News Grid -->
                </div>
            </div>
            <!-- Add sections for Prescriptions and Notifications -->
        </main>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="profileModal" role="dialog" tabindex="-1">
    <!-- Profile Modal Content -->
</div>

<div class="modal fade" id="appointmentModal" role="dialog" tabindex="-1">
    <!-- Appointment Booking Modal Content -->
</div>

<div class="modal fade" id="reportModal" role="dialog" tabindex="-1">
    <!-- Detailed Report Modal Content -->
</div>
