<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tilting Maze Game</title>
    <style>
        body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid #000; background: #fff; }
        #joystick { position: fixed; bottom: 20px; left: 20px; width: 100px; height: 100px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; }
        #joystick-head { width: 40px; height: 40px; background: #007bff; border-radius: 50%; position: absolute; top: 30px; left: 30px; cursor: grab; }
        .message { position: fixed; top: 10px; width: 100%; text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
<div id="joystick">
    <div id="joystick-head"></div>
</div>
<div class="message" id="gameMessage"></div>
<canvas height="400" id="gameCanvas" width="600"></canvas>

</body>
</html>
