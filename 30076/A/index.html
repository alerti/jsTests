<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Weather App</title>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .weather-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        #map {
            height: 300px;
            margin-top: 10px;
        }
        form {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

<form id="cityForm">
    <input id="cityInput" placeholder="Enter city name" type="text" value="">
    <button type="submit">Search</button>
</form>

<div id="weatherContainer"></div>

<div class="modal" id="weatherModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalCityName"></p>
        <div id="map"></div>
        <p id="modalWeatherDetails"></p>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const API_KEY = '4d8fb5b93d4af21d66a2948710284366'; // Replace with your API key
  const weatherContainer = document.getElementById('weatherContainer');
  const modal = document.getElementById('weatherModal');
  const cityForm = document.getElementById('cityForm');
  const cityInput = document.getElementById('cityInput');
  const closeBtn = document.getElementsByClassName('close')[0];

  function getWeather(city) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)
      .then(response => response.json())
      .then(data => {
        const card = document.createElement('div');
        card.className = 'weather-card';
        card.innerHTML = `
                <h2>${data.name}</h2>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind: ${data.wind.speed} m/s</p>
            `;
        card.onclick = () => openModal(data);
        weatherContainer.appendChild(card);
      })
      .catch(() => alert('City not found!'));
  }

  function openModal(data) {
    document.getElementById('modalCityName').innerText = data.name;
    document.getElementById('modalWeatherDetails').innerText = `Description: ${data.weather[0].description}\nPressure: ${data.main.pressure}hPa`;
    modal.style.display = "block";

    const map = L.map('map').setView([data.coord.lat, data.coord.lon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([data.coord.lat, data.coord.lon]).addTo(map);
  }

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${API_KEY}&units=metric`)
          .then(response => response.json())
          .then(data => getWeather(data.name));
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  cityForm.onsubmit = function(e) {
    e.preventDefault();
    weatherContainer.innerHTML = '';
    getWeather(cityInput.value || 'London'); // Default to London if empty
  }

  // Initial load with user's location or default city
  getLocation();
</script>

</body>
</html>
