<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .weather-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 10px;
            cursor: pointer;
        }
        #weatherInfo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        #map {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <input id="searchBar" placeholder="Enter city name..." type="text">
    <div id="weatherInfo"></div>
</div>

<div class="modal" id="weatherModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalDetails"></p>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
  const mapboxToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // For map if using Leaflet with Mapbox

  function showPosition(position) {
    fetchWeather(position.coords.latitude, position.coords.longitude);
  }

  function fetchWeather(lat, lon, cityName = '') {
    let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
    if (cityName) url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const weatherCard = `
                    <div class="weather-card" onclick="showModal('${data.name}', ${data.coord.lat}, ${data.coord.lon})">
                        <h2>${data.name}</h2>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind: ${data.wind.speed} m/s</p>
                    </div>`;
        document.getElementById('weatherInfo').innerHTML = weatherCard;
      });
  }

  function showModal(city, lat, lon) {
    document.getElementById('modalDetails').innerText = `Detailed weather for ${city}`;
    // Initialize map
    let map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([lat, lon]).addTo(map);

    document.getElementById('weatherModal').style.display = "block";
  }

  // Event listeners
  document.getElementById('searchBar').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      fetchWeather(null, null, this.value);
    }
  });

  document.getElementsByClassName("close")[0].onclick = function() {
    document.getElementById('weatherModal').style.display = "none";
  }

  // On load, get weather for current location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
</script>

</body>
</html>
