<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f4f4f4;
        }
        nav {
            position: sticky;
            top: 0;
            background: #34495e;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-links {
            display: flex;
            justify-content: center;
        }
        .nav-links a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #2c3e50;
        }
        section {
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #home {
            background: #ecf0f1;
        }
        .habit-table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        .habit-table td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #bdc3c7;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .habit-table td:hover {
            background: #d5dbdb;
        }
        .completed {
            background: #2ecc71 !important;
        }
        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<section id="home">
    <h2>Habit Tracker</h2>
    <table class="habit-table">
        <tr><td></td><td>1</td><td>2</td>...<td>31</td></tr> <!-- Add more cells for 31 days -->
        <tr><td>Exercise</td><!-- Cells for exercise --></tr>
        <tr><td>Reading</td><!-- Cells for reading --></tr>
        <tr><td>Meditation</td><!-- Cells for meditation --></tr>
        <tr><td>Coding</td><!-- Cells for coding --></tr>
    </table>
</section>

<section id="about">
    <h2>About</h2>
    <p>Track your habits easily with this simple tool.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us for feedback or support.</p>
</section>

<script>
  document.querySelectorAll('.habit-table td:not(:first-child)').forEach(cell => {
    cell.onclick = function() {
      this.classList.toggle('completed');
    };
  });

  // Smooth scrolling for navigation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });
</script>

</body>
</html>
