<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --font-family: 'Roboto', sans-serif;
            --box-shadow: 0 2px 4px rgba(10, 10, 10, 0.1);
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .filters {
            background: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timetable {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .time-slot {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            cursor: move;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .time-slot:hover {
            background-color: var(--secondary-color);
        }
        .time-slot.selected {
            background-color: var(--secondary-color);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="filters">
        <div>
            <label for="filterSubject">Filter by Subject:</label>
            <input type="text" id="filterSubject" class="input" placeholder="Enter subject">
        </div>
        <div>
            <label for="filterPriority">Filter by Priority:</label>
            <select id="filterPriority" class="select">
                <option value="">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <button class="button is-primary" id="applyFilter">Apply Filter</button>
    </div>
    <div id="timetable" class="timetable">
    </div>
    <div class="summary" id="dashboardSummary">
        <h2>Study Summary</h2>
        <div id="summaryContent">
        </div>
    </div>
</div>

</html>
