<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --font-family: 'Roboto', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        .timetable {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 5px;
        }
        .time-slot {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .time-slot.selected {
            background-color: var(--secondary-color);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .customization {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="customization">
        <h2>Customize Your Dashboard</h2>
        <div>
            <label for="theme">Theme Color:</label>
            <input type="color" id="theme" value="#3498db">
        </div>
        <div>
            <label for="font">Font Family:</label>
            <select id="font">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
        <div>
            <label for="filterSubject">Filter by Subject:</label>
            <input type="text" id="filterSubject" placeholder="Enter subject">
        </div>
        <div>
            <label for="filterPriority">Filter by Priority:</label>
            <select id="filterPriority">
                <option value="">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <button class="button is-primary" id="applyFilter">Apply Filter</button>
    </div>
    <div>
        <div id="timetable" class="timetable">
            <!-- Timetable slots will be generated here by JavaScript -->
        </div>
        <div class="summary" id="dashboardSummary">
            <h2>Study Summary</h2>
            <div id="summaryContent">
                <!-- Summary content generated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<div id="timeSlotModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="slotDetails">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select><br><br>
            <button type="submit" class="button is-primary">Save</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const timetable = document.getElementById('timetable');
    const modal = document.getElementById('timeSlotModal');
    const slotForm = document.getElementById('slotDetails');
    const filterSubjectInput = document.getElementById('filterSubject');
    const filterPriorityInput = document.getElementById('filterPriority');
    const summaryContent = document.getElementById('summaryContent');
    let selectedSlot = null;

    // Initialize slots
    const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    for (let i = 0; i < 7; i++) {
      for (let j = 0; j < 12; j++) {
        const slot = document.createElement('div');
        slot.classList.add('time-slot');
        slot.setAttribute('data-day', days[i]);
        slot.setAttribute('data-hour', `${j + 8}:00`);
        slot.innerText = `${days[i]} ${j + 8}:00`;
        slot.addEventListener('click', handleSlotClick);
        timetable.appendChild(slot);
      }
    }

    // Initialize SortableJS
    new Sortable(timetable, {
      multiDrag: true,
      selectedClass: 'selected',
      onEnd: saveState
    });

    // Modal logic
    function handleSlotClick(event) {
      selectedSlot = event.target;
      showModal();
    }

    function showModal() {
      modal.style.display = 'block';
    }

    function hideModal() {
      modal.style.display = 'none';
    }

    modal.querySelector('.close').addEventListener('click', hideModal);
    window.onclick = function(event) {
      if (event.target == modal) {
        hideModal();
      }
    };

    // Handle form submission
    slotForm.onsubmit = function(e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;
      const priority = document.getElementById('priority').value;

      selectedSlot.innerHTML = `${subject}<br><small>${description} (${priority})</small>`;
      selectedSlot.dataset.subject = subject;
      selectedSlot.dataset.description = description;
      selectedSlot.dataset.priority = priority;

      saveState();
      updateSummary();
      hideModal();
    };

    // Filtering
    document.getElementById('applyFilter').addEventListener('click', function() {
      const filterSubject = filterSubjectInput.value.toLowerCase();
      const filterPriority = filterPriorityInput.value;

      document.querySelectorAll('.time-slot').forEach(slot => {
        const subjectMatch = slot.dataset.subject ? slot.dataset.subject.toLowerCase().includes(filterSubject) : true;
        const priorityMatch = filterPriority ? slot.dataset.priority === filterPriority : true;

        if (subjectMatch && priorityMatch) {
          slot.style.display = '';
        } else {
          slot.style.display = 'none';
        }
      });
    });

    // Customization
    document.getElementById('theme').addEventListener('input', function() {
      document.documentElement.style.setProperty('--primary-color', this.value);
    });

    document.getElementById('font').addEventListener('change', function() {
      document.documentElement.style.setProperty('--font-family', this.value);
    });

    // Undo/Redo
    let history = [];
    let historyIndex = -1;

    function saveState() {
      history = history.slice(0, historyIndex + 1);
      history.push({
        html: timetable.innerHTML,
        summary: summaryContent.innerHTML
      });
      historyIndex++;
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        restoreState(history[historyIndex]);
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        restoreState(history[historyIndex]);
      }
    }

    function restoreState(state) {
      timetable.innerHTML = state.html;
      summaryContent.innerHTML = state.summary;
      reattachEventListeners();
    }

    function reattachEventListeners() {
      document.querySelectorAll('.time-slot').forEach(slot => {
        slot.addEventListener('click', handleSlotClick);
      });
    }

    // Summary
    function updateSummary() {
      const subjects = {};
      document.querySelectorAll('.time-slot').forEach(slot => {
        const subject = slot.dataset.subject;
        if (subject) {
          subjects[subject] = subjects[subject] || { count: 0, priority: slot.dataset.priority };
          subjects[subject].count++;
        }
      });

      summaryContent.innerHTML = Object.keys(subjects).map(subject => {
        return `<p><strong>${subject}:</strong> ${subjects[subject].count} slot(s) - Priority: ${subjects[subject].priority}</p>`;
      }).join('');
    }

    // Save initial state
    saveState();
    updateSummary();

    // Undo/redo keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'z') {
        undo();
      }
      if (event.ctrlKey && event.key === 'y') {
        redo();
      }
    });
  });
</script>
</body>
</html>
