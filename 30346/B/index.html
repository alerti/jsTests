<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taylor Swift Futuristic Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant', serif;
            background: #000; /* Default background */
            color: white;
            transition: background 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            margin: 20px 0;
        }

        #emblem {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #albumSelector {
            margin: 20px 0;
        }

        #spotifyPlayer {
            margin-top: 20px;
        }

        .albumOption {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-family: 'Cormorant', serif;
            transition: background 0.3s;
        }

        .albumOption:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<h1>Taylor Swift Experience</h1>
<div id="emblem">
    <span id="emblemText">Select an Album</span>
</div>
<div id="albumSelector">
    <button class="albumOption" data-album="1989" data-bgcolor="#87CEEB">1989</button>
    <button class="albumOption" data-album="Lover" data-bgcolor="#FFC0CB">Lover</button>
    <button class="albumOption" data-album="Reputation" data-bgcolor="#000000">Reputation</button>
</div>
<div id="spotifyPlayer">
    <iframe allow="encrypted-media" allowtransparency="true" frameborder="0" height="380" src="https://open.spotify.com/embed/album/1yGbNOtRIgdIiGHOEBaZWf" width="300"></iframe>
</div>

<script>
  document.querySelectorAll('.albumOption').forEach(button => {
    button.addEventListener('click', function() {
      const album = this.getAttribute('data-album');
      const bgColor = this.getAttribute('data-bgcolor');
      document.body.style.background = bgColor;
      document.getElementById('emblemText').innerText = album;
      const spotifyEmbed = `https://open.spotify.com/embed/album/${album === 'Lover' ? '6DEjYFkNZh67HPHRratdJ4' : album === 'Reputation' ? '6DEjYFkNZh67HPHRratdJ4' : '1yGbNOtRIgdIiGHOEBaZWf'}`;
      document.querySelector('#spotifyPlayer iframe').src = spotifyEmbed;
    });
  });
</script>
</body>
</html>
