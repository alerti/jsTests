<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muscle - Your Fitness Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 100vh;
        }
        .sidebar {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .nav-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: #34495e;
        }
        .content {
            padding: 20px;
        }
        .activity-card {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
        .activity-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .activity-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .activity-card:hover .activity-overlay {
            opacity: 0;
        }
        .gelatine-button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .gelatine-button:active {
            transform: scale(0.95);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #3498db;
            animation: spinBorder 5s linear infinite;
        }
        @keyframes spinBorder {
            0% { border-color: #3498db; box-shadow: 0 0 5px #3498db; }
            50% { border-color: #e74c3c; box-shadow: 0 0 5px #e74c3c; }
            100% { border-color: #3498db; box-shadow: 0 0 5px #3498db; }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none; /* Or implement a mobile menu */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <ul>
            <li class="nav-item active" data-section="home"><i class="fas fa-home"></i> Home</li>
            <li class="nav-item" data-section="profile"><i class="fas fa-user"></i> Profile</li>
            <li class="nav-item" data-section="schedule"><i class="fas fa-calendar-alt"></i> Schedule</li>
            <li class="nav-item" data-section="activities"><i class="fas fa-running"></i> Activities</li>
            <li class="nav-item" data-section="settings"><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </nav>
    <main class="content">
        <h1>Welcome to Muscle</h1>
        <section id="activities">
            <h2>Activities</h2>
            <div class="activity-card">
                <img alt="Tennis" src="https://i.pinimg.com/564x/61/4c/c4/614cc42a8f76e1063a9176a1657e9f1a.jpg">
                <div class="activity-overlay">Tennis</div>
            </div>
            <!-- Repeat for other activities -->
        </section>
        <section id="calendar">
            <h2>Weekly Schedule</h2>
            <!-- Implement calendar here -->
            <button class="gelatine-button">Join</button>
        </section>
    </main>
</div>
<script>
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', function() {
      document.querySelector('.nav-item.active').classList.remove('active');
      this.classList.add('active');
    });
  });
</script>
</body>
</html>
