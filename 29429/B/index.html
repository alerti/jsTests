<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muscle - Your Fitness Companion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #333;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar li:hover, .sidebar li.active {
            background-color: #575757;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
        }

        .activity-card {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
        }

        .activity-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .activity-card:hover .overlay {
            opacity: 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .join-btn {
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .join-btn:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: spinBorder 5s linear infinite;
        }

        @keyframes spinBorder {
            0% { border-color: #ff4757; box-shadow: 0 0 5px #ff4757; }
            25% { border-color: #ffa502; box-shadow: 0 0 5px #ffa502; }
            50% { border-color: #2ed573; box-shadow: 0 0 5px #2ed573; }
            75% { border-color: #1e90ff; box-shadow: 0 0 5px #1e90ff; }
            100% { border-color: #ff4757; box-shadow: 0 0 5px #ff4757; }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <ul>
            <li class="active">Home</li>
            <li>Profile</li>
            <li>Schedule</li>
            <li>Activities</li>
            <li>Settings</li>
        </ul>
    </nav>
    <main class="content">
        <h1>Welcome to Muscle</h1>
        <h2>Explore Activities</h2>
        <div class="activities">
            <div class="activity-card">
                <img alt="Tennis" src="https://i.pinimg.com/564x/61/4c/c4/614cc42a8f76e1063a9176a1657e9f1a.jpg">
                <div class="overlay">Tennis</div>
            </div>
            <!-- Add other activities here with their respective images -->
        </div>

        <h2>Weekly Schedule</h2>
        <div class="calendar">
            <!-- Example day -->
            <div class="day">
                <h3>Monday</h3>
                <p>Hiking</p>
                <img alt="Participant 1" class="avatar" src="avatar1.jpg">
                <button class="join-btn">Join</button>
            </div>
            <!-- Repeat for each day -->
        </div>
    </main>
</div>
</body>
</html>
