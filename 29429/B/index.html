<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muscle - Fitness App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Reset and General Styling */
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        * { box-sizing: border-box; }

        /* Sidebar Styling */
        .sidebar {
            height: 100%; width: 250px; position: fixed; z-index: 1; top: 0; left: 0;
            background-color: #111; overflow-x: hidden; padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px; text-decoration: none; font-size: 20px;
            color: #818181; display: block; transition: 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            color: #f1f1f1; background-color: #4CAF50;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 700px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .sidebar a { float: left; }
            .main-content { margin-left: 0; }
        }

        /* Activity Cards */
        .activity-card {
            position: relative; width: 200px; margin: 10px; display: inline-block;
        }

        .activity-card img { width: 100%; height: auto; }

        .overlay {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            height: 100%; width: 100%; opacity: 1; transition: .5s ease;
            background-color: rgba(0,0,0,0.7);
        }

        .activity-card:hover .overlay { opacity: 0; }

        .activity-name {
            color: white; font-size: 20px; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
        }

        /* Weekly Calendar */
        .calendar-item {
            background: #f9f9f9; border-left: 10px solid #4CAF50; padding: 15px; margin-top: 10px;
        }

        /* Gelatine Effect */
        .gelatine {
            transition: all .2s ease-in-out;
        }

        .gelatine:hover { transform: scale(1.1); }

        /* Spinning Avatars */
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid transparent; animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a class="active" href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#profile"><i class="fas fa-user"></i> Profile</a>
    <a href="#schedule"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="#activities"><i class="fas fa-running"></i> Activities</a>
    <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
</div>

<div class="main-content">
    <h1>Welcome to Muscle</h1>

    <!-- Activity Cards -->
    <div class="activity-container">
        <div class="activity-card">
            <img alt="Tennis" src="path/to/tennis.jpg">
            <div class="overlay">
                <div class="activity-name">Tennis</div>
            </div>
        </div>
        <!-- More activity cards here -->
    </div>

    <!-- Weekly Calendar -->
    <div class="weekly-calendar">
        <div class="calendar-item">
            <h3>Tennis</h3>
            <p>Date: 2023-05-10 | Participants: <img class="avatar" src="path/to/avatar1.jpg"> <img class="avatar" src="path/to/avatar2.jpg"></p>
            <button class="gelatine">Join</button>
        </div>
        <!-- More calendar items here -->
    </div>
</div>

<script>
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', function(e) {
      document.querySelector('.sidebar a.active').classList.remove('active');
      this.classList.add('active');
    });
  });
</script>

</body>
</html>
