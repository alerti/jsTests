<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muscle - Fitness App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #333;
            color: white;
            padding: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar li.active, .sidebar li:hover {
            background: #555;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .activity-card {
            position: relative;
            display: inline-block;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
        }

        .activity-card img {
            width: 200px;
            height: 200px;
            display: block;
            transition: opacity 0.3s;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .activity-card:hover .overlay {
            opacity: 0;
        }

        .gelatin-button {
            padding: 10px 20px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .gelatin-button:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            animation: spinBorder 5s linear infinite;
        }

        @keyframes spinBorder {
            0% { border-color: #007BFF; box-shadow: 0 0 5px #007BFF; }
            50% { border-color: #FF4500; box-shadow: 0 0 15px #FF4500; }
            100% { border-color: #007BFF; box-shadow: 0 0 5px #007BFF; }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="grid-container">
    <nav class="sidebar">
        <ul>
            <li class="active"><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-user"></i> Profile</li>
            <li><i class="fas fa-calendar-alt"></i> Schedule</li>
            <li><i class="fas fa-dumbbell"></i> Activities</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </nav>
    <main class="main-content">
        <h1>Welcome to Muscle</h1>
        <!-- Activity Cards -->
        <div class="activities">
            <div class="activity-card">
                <img alt="Tennis" src="https://i.pinimg.com/564x/61/4c/c4/614cc42a8f76e1063a9176a1657e9f1a.jpg">
                <div class="overlay">Tennis</div>
            </div>
            <!-- Add other activities similarly -->
        </div>
        <!-- Weekly Calendar and other content would go here -->
    </main>
</div>

<script>
  document.querySelectorAll('.sidebar li').forEach(item => {
    item.addEventListener('click', function() {
      document.querySelector('.sidebar li.active').classList.remove('active');
      this.classList.add('active');
    });
  });
</script>
</body>
</html>
