<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muscle - Fitness App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            padding-top: 20px;
        }
        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: #575757;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .activity-card {
            position: relative;
            width: 200px;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
        }
        .activity-card img {
            width: 100%;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .activity-card:hover .overlay {
            opacity: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .gelatine {
            transition: all 0.2s;
        }
        .gelatine:hover {
            transform: scale(1.05);
        }
        .avatar {
            border-radius: 50%;
            border: 3px solid transparent;
            animation: spinBorder 5s linear infinite;
        }
        @keyframes spinBorder {
            to { border-color: #3498db; }
        }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="nav-item active" data-nav="home">Home</div>
    <div class="nav-item" data-nav="profile">Profile</div>
    <div class="nav-item" data-nav="schedule">Schedule</div>
    <div class="nav-item" data-nav="activities">Activities</div>
    <div class="nav-item" data-nav="settings">Settings</div>
</div>

<div class="main-content" id="contentArea">
    <!-- Content will be dynamically loaded here -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Highlight active nav item
    $('.nav-item').click(function() {
      $('.nav-item').removeClass('active');
      $(this).addClass('active');
      // Here you would typically load content dynamically
      // For simplicity, this example does not include content loading
    });

    // Gelatine effect
    $('.gelatine').on('mouseenter mouseleave', function(e) {
      $(this).toggleClass('active');
      if(e.type === 'mouseenter') {
        $(this).css('transform', 'scale(1.05)');
      } else {
        $(this).css('transform', 'scale(1)');
      }
    });

    // Placeholder for dynamic content
    $('#contentArea').html(`
        <h1>Welcome to Muscle</h1>
        <div class="activities">
            <div class="activity-card">
                <img src="path_to_tennis_image.jpg" alt="Tennis">
                <div class="overlay">Tennis</div>
            </div>
            <!-- More activity cards -->
        </div>
        <div class="calendar">
            <!-- Calendar days with activities -->
        </div>
    `);
  });
</script>

</body>
</html>
