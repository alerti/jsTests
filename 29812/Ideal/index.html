<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Drink Water Tracker</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        :root {
            --border-color: #144fc6;
            --fill-color: #6ab3f8;
        }

        body {
            background-color: #f0f4f9;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 10px 0 0;
            font-size: 2.5rem;
            color: #144fc6;
        }

        h3 {
            font-weight: 400;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            display: flex;
        }

        .cup {
            background-color: white;
            border: 4px solid var(--border-color);
            color: var(--border-color);
            height: 330px;
            width: 150px;
            border-radius: 0 0 40px 40px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .percentage {
            background-color: var(--fill-color);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            transition: height 0.4s ease-in-out;
        }

        .remained {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            flex: 1;
        }

        .remained span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #144fc6;
        }

        .remained small {
            font-size: 0.9rem;
            color: #888;
        }

        .cups {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .cup-small {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            width: 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            transition: 0.3s;
        }

        .cup-small.full {
            background-color: var(--fill-color);
            color: white;
        }

        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        .btn {
            background-color: var(--fill-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5ea5e5;
        }

        .motivational-message {
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
        }

        /* Responsive for mobile */
        @media (max-width: 400px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
        .motivational-message{
            width: 200px;
        }

    </style>
</head>
<body>
<div class="container">
    <div>
    <h1>Drink Water</h1>
    <h3>Goal: <span id="totalGoal">2 Liters</span></h3>

    <div class="cup" id="bigCup">
        <div class="percentage" id="percentage"></div>
        <div class="remained" id="remained">
            <span id="liters"></span>
            <small>Remaining</small>
        </div>
    </div>

    <p>Select the number of glasses of water you've drank!</p>
    <div class="cups" id="smallCupsContainer">
    </div>
    </div>
    <div>
    <div class="chart-container">
        <canvas id="waterChart"></canvas>
    </div>
    <div class="motivational-message" id="motivationalMessage"></div>
        </div>
</div>

<script>
  const smallCupsContainer = document.getElementById("smallCupsContainer");
  const liters = document.getElementById("liters");
  const percentage = document.getElementById("percentage");
  const remained = document.getElementById("remained");
  const motivationalMessage = document.getElementById("motivationalMessage");
  const waterChart = document.getElementById("waterChart").getContext('2d');

  const goal = 2000; // 2 liters in ml
  const cupVolume = 250; // 250 ml per small cup
  let consumedWater = 0;

  // Generate 8 small cups
  for (let i = 0; i < 8; i++) {
    const cup = document.createElement("div");
    cup.classList.add("cup-small");
    cup.innerText = "250 ml";
    cup.addEventListener("click", () => highlightCups(i));
    smallCupsContainer.appendChild(cup);
  }

  const smallCups = document.querySelectorAll(".cup-small");

  function highlightCups(idx) {
    if (smallCups[idx].classList.contains("full") && !smallCups[idx].nextElementSibling?.classList.contains("full")) {
      idx--;
    }

    smallCups.forEach((cup, idx2) => {
      if (idx2 <= idx) {
        cup.classList.add("full");
      } else {
        cup.classList.remove("full");
      }
    });

    updateBigCup();
  }

  function updateBigCup() {
    const fullCups = document.querySelectorAll(".cup-small.full").length;
    consumedWater = fullCups * cupVolume;

    if (fullCups === 0) {
      percentage.style.visibility = "hidden";
      percentage.style.height = 0;
    } else {
      percentage.style.visibility = "visible";
      const heightPercent = (fullCups / smallCups.length) * 100;
      percentage.style.height = `${heightPercent}%`;
      percentage.innerText = `${heightPercent}%`;
    }

    if (fullCups === smallCups.length) {
      remained.style.visibility = "hidden";
      remained.style.height = 0;
      motivationalMessage.innerText = "Awesome! You reached your daily goal!";
    } else {
      remained.style.visibility = "visible";
      const remainingLiters = (goal - consumedWater) / 1000;
      liters.innerText = `${remainingLiters.toFixed(2)} L`;
      motivationalMessage.innerText = remainingLiters <= 1 ? "You're almost there, keep going!" : "Keep drinking to reach your goal!";
    }

    updateChart();
  }

  let chartInstance = null;

  function updateChart() {
    const remainingWater = goal - consumedWater;
    const data = {
      labels: ["Consumed (ml)", "Remaining (ml)"],
      datasets: [{
        label: "Water Intake (ml)",
        data: [consumedWater, remainingWater],
        backgroundColor: ["#6ab3f8", "#eee"],
        borderColor: "#fff",
      }]
    };

    if (chartInstance) {
      chartInstance.data = data;
      chartInstance.update();
    } else {
      chartInstance = new Chart(waterChart, {
        type: "doughnut",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: "bottom"
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: ${tooltipItem.raw} ml`;
                }
              }
            }
          }
        }
      });
    }
  }

  async function fetchMotivationalMessage() {
    const response = await fetch('https://cors-anywhere.herokuapp.com/https://zenquotes.io/api/random');
    const data = await response.json();
    const motivationalMessage = document.getElementById('motivationalMessage');
    motivationalMessage.innerText = data[0].q + " â€” " + data[0].a;
  }
  updateBigCup();
  fetchMotivationalMessage();
</script>
</body>
</html>
