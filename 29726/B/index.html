<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Company Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a.active {
            background-color: white;
            color: #333;
        }

        /* Grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            overflow: hidden;
        }

        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 2px solid;
            border-radius: 50%;
            padding: 5px;
            transition: transform 0.3s ease-in-out;
            animation: spinColor 5s linear infinite;
        }

        @keyframes spinColor {
            0% { border-color: red; transform: rotate(0deg); }
            25% { border-color: blue; }
            50% { border-color: green; }
            75% { border-color: yellow; }
            100% { border-color: red; transform: rotate(360deg); }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="grid-container">
    <div class="card">
        <img alt="Service 1" src="https://images.unsplash.com/photo-1601049676869-702ea24cfd58?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <div class="card-content">
            <h3>Branding</h3>
            <p>Creating a unique identity for your business.</p>
            <ul>
                <li>Logo Design</li>
                <li>Brand Strategy</li>
            </ul>
            <span class="material-symbols-outlined card-icon">star</span>
        </div>
    </div>
    <!-- More cards can be added similarly -->
</div>

<footer>
    <p>&copy; 2023 My Company. All rights reserved.</p>
    <p>Contact: info@mycompany.com | Phone: +1234567890</p>
</footer>

<script>
  document.querySelectorAll('.navbar a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.navbar a.active').classList.remove('active');
      this.classList.add('active');
      // Here you would typically handle navigation or scrolling to sections
    });
  });
</script>

</body>
</html>
