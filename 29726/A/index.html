<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Modern Company Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        .nav-link.active {
            background-color: white;
            color: #2c3e50;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            border: 2px solid #00b8d4;
            border-radius: 50%;
            padding: 5px;
            transition: transform 0.3s, border 0.3s;
        }
        .card:hover .icon {
            transform: scale(1.2);
            animation: spinColor 2s infinite linear;
        }
        @keyframes spinColor {
            0% { border-color: #00b8d4; }
            50% { border-color: #ff5252; }
            100% { border-color: #00b8d4; }
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="nav-link active" data-link="home" href="#">Home</a>
        <a class="nav-link" data-link="services" href="#">Services</a>
        <a class="nav-link" data-link="contact" href="#">Contact</a>
        <a class="nav-link" data-link="about" href="#">About</a>
    </nav>
</header>

<main class="container">
    <div class="card">
        <img alt="Service 1" src="https://images.unsplash.com/photo-1601049676869-702ea24cfd58">
        <div class="card-content">
            <h3>Branding</h3>
            <p>Creating unique identities for businesses.</p>
            <ul><li>Logo Design</li><li>Brand Strategy</li></ul>
            <span class="material-symbols-outlined icon">brush</span>
        </div>
    </div>
    <!-- Repeat similar structure for other cards -->
</main>

<footer class="footer">
    <p>&copy; 2023 Modern Company. All rights reserved. | Contact: info@moderncompany.com</p>
</footer>

<script>
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.nav-link.active').classList.remove('active');
      this.classList.add('active');
      // Here you would typically handle the navigation or content change
    });
  });
</script>
</body>
</html>
