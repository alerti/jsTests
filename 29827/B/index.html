<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>3D Stack Tower</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 0; left: 0; right: 0;
            text-align: center;
            pointer-events: none;
        }
        #ui > * {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            width: 200px;
            pointer-events: auto;
        }
        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        #score, #instructions {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="ui">
    <div id="instructions">Click or press Space to stack!</div>
    <button id="startBtn">Start Game</button>
    <div id="score">Score: 0</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Game setup
  let scene, camera, renderer, stack = [], boxHeight = 2, baseBox, currentBox;
  let gameState = 'Loading';
  let score = 0;

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 50);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Base box
    const geometry = new THREE.BoxGeometry(20, boxHeight, 20);
    const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    baseBox = new THREE.Mesh(geometry, material);
    baseBox.position.y = boxHeight / 2;
    scene.add(baseBox);
    stack.push(baseBox);

    // Lights
    const ambientLight = new THREE.AmbientLight(0x404040);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(1, 1, 1);
    scene.add(ambientLight, directionalLight);

    // Start button event
    document.getElementById('startBtn').onclick = startGame;

    gameState = 'Ready';
    animate();
  }

  function startGame() {
    gameState = 'Playing';
    document.getElementById('startBtn').style.display = 'none';
    document.getElementById('instructions').style.display = 'block';
    currentBox = createBox();
    currentBox.position.x = (Math.random() - 0.5) * 30;
    currentBox.position.y = (stack.length + 0.5) * boxHeight;
  }

  function createBox() {
    const geometry = new THREE.BoxGeometry(20, boxHeight, 20);
    const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
    return new THREE.Mesh(geometry, material);
  }

  function gameLogic() {
    if (gameState !== 'Playing') return;

    // Box movement
    currentBox.position.x += 0.1 * (stack.length % 2 == 0 ? 1 : -1);
    if (Math.abs(currentBox.position.x) > 20) currentBox.position.x = Math.sign(currentBox.position.x) * 20;

    // Check for click or spacebar
    document.addEventListener('click', stackBox);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') stackBox(e);
    });
  }

  function stackBox(event) {
    if (gameState !== 'Playing') return;

    const prevBox = stack[stack.length - 1];
    const diff = currentBox.position.x - prevBox.position.x;
    const size = 20 - Math.abs(diff);
    if (size > 0) {
      // Update score
      score++;
      document.getElementById('score').innerText = `Score: ${score}`;

      // Slice the box
      const newBox = createBox();
      newBox.geometry = new THREE.BoxGeometry(size, boxHeight, 20);
      newBox.position.x = prevBox.position.x + diff / 2;
      newBox.position.y = currentBox.position.y;
      scene.add(newBox);
      stack.push(newBox);

      // Adjust camera
      camera.position.y += boxHeight / 2;
      camera.lookAt(0, camera.position.y - boxHeight, 0);

      // Prepare next box
      currentBox = createBox();
      currentBox.position.x = (Math.random() - 0.5) * 30;
      currentBox.position.y = (stack.length + 0.5) * boxHeight;
    } else {
      gameOver();
    }
  }

  function gameOver() {
    gameState = 'Ended';
    document.getElementById('instructions').style.display = 'none';
    alert(`Game Over! Your score: ${score}`);
    gameState = 'Ready';
    resetGame();
  }

  function resetGame() {
    stack.slice(1).forEach(b => scene.remove(b));
    stack = [baseBox];
    score = 0;
    document.getElementById('score').innerText = `Score: ${score}`;
    document.getElementById('startBtn').style.display = 'block';
    camera.position.set(0, 20, 50);
  }

  function animate() {
    requestAnimationFrame(animate);
    gameLogic();
    renderer.render(scene, camera);
  }

  window.onload = init;
</script>
</body>
</html>
