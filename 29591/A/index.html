<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Real-Time Stock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .dark-theme { background-color: #333; color: #fff; }
        .light-theme { background-color: #fff; color: #333; }
        .chart-container { width: 100%; height: 300px; }
    </style>
</head>
<body class="light-theme">
<div class="container mt-4">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="exportToCSV()">Export to CSV</button>
    <div id="stockInfo"></div>
    <div class="row">
        <div class="col-md-8">
            <canvas class="chart-container" id="stockChart"></canvas>
        </div>
        <div class="col-md-4">
            <div id="newsFeed"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script>
  const finnhubToken = 'YOUR_FINNHUB_API_KEY';
  const newsApiToken = 'YOUR_NEWSAPI_KEY';
  let chartInstance;

  function fetchStockData(symbol) {
    fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${finnhubToken}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('stockInfo').innerText = `${symbol}: $${data.c}`;
        updateChart(symbol);
      });
  }

  function updateChart(symbol) {
    fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&count=30&token=${finnhubToken}`)
      .then(response => response.json())
      .then(data => {
        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('stockChart').getContext('2d');
        const chartData = {
          labels: data.t.map(t => new Date(t * 1000).toLocaleDateString()),
          datasets: [{
            label: symbol,
            data: data.c,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        };
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: { responsive: true }
        });
      });
  }

  function fetchNews() {
    fetch(`https://newsapi.org/v2/everything?q=stocks&apiKey=${newsApiToken}`)
      .then(response => response.json())
      .then(data => {
        let newsHtml = '';
        data.articles.slice(0, 5).forEach(article => {
          newsHtml += `<p><a href="${article.url}" target="_blank">${article.title}</a></p>`;
        });
        document.getElementById('newsFeed').innerHTML = newsHtml;
      });
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-theme');
    document.body.classList.toggle('light-theme');
  }

  function exportToCSV() {
    const data = chartInstance.data.datasets[0].data;
    const csvContent = "data:text/csv;charset=utf-8," +
      data.map((e, index) => `${chartInstance.data.labels[index]},${e}`).join("\n");
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "stock_data.csv");
    document.body.appendChild(link);
    link.click();
  }

  // Initial setup
  fetchStockData('AAPL'); // Example stock, can be changed or made dynamic
  fetchNews();
  setInterval(() => fetchStockData('AAPL'), 60000); // Update stock every minute
  setInterval(fetchNews, 3600000); // Update news every hour
</script>
</body>
</html>
