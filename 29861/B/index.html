<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Coloron Game</title>
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #game-container { position: relative; width: 100%; height: 100%; background: linear-gradient(to bottom, #87CEEB, #E0F6FF); }
        #ball { width: 50px; height: 50px; background: red; border-radius: 50%; position: absolute; }
        .bar { position: absolute; width: 100px; height: 20px; cursor: pointer; }
        #score { position: absolute; top: 10px; right: 10px; font-size: 24px; }
        #start-screen, #game-over { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #background-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        /* Additional CSS for responsiveness and animations would be included here */
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>Welcome to Coloron!</h1>
        <button onclick="startGame()">Play</button>
        <p>Hint: Red always starts!</p>
    </div>
    <div id="game-over" style="display:none;">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    <div id="ball"></div>
    <div class="bar"></div>
    <div id="score">Score: 0</div>
    <div id="background-elements"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  const gameContainer = document.getElementById('game-container');
  let score = 0, gameActive = false;

  function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    gameActive = true;
    animateBall();
    // Start bars moving
  }

  function animateBall() {
    gsap.to('#ball', {
      y: '80%', duration: 1, ease: 'power1.inOut',
      onComplete: reverseBall,
      yoyo: true, repeat: -1
    });
    // Color change logic would be implemented here
  }

  function reverseBall() {
    gsap.to('#ball', {y: '0%', duration: 1, ease: 'power1.inOut'});
  }

  function gameOver() {
    gameActive = false;
    document.getElementById('game-over').style.display = 'flex';
    document.getElementById('finalScore').textContent = score;
  }

  // Additional functions for bar movement, color matching, and background animations would go here

  // Responsive design adjustments
  window.addEventListener('resize', function() {
    // Adjust game elements based on window size
  });

</script>

</body>
</html>
