<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .widget {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 48%;
            border-radius: 8px;
        }
        .full-width-widget {
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #threejsContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<h1>Student Dashboard</h1>

<div class="container">
    <div class="widget">
        <h2>Quiz Module</h2>
        <button onclick="generateQuiz()">Start Quiz</button>
        <div id="quizContainer"></div>
    </div>

    <div class="widget">
        <h2>Performance Dashboard - Bar Chart</h2>
        <canvas id="barChart" width="400" height="400"></canvas>
    </div>

    <div class="widget">
        <h2>Performance Dashboard - Line Chart</h2>
        <canvas id="lineChart" width="400" height="400"></canvas>
    </div>

    <div class="widget">
        <h2>Performance Dashboard - Pie Chart</h2>
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
</div>

<div class="widget full-width-widget">
    <h2>3D Performance Visualization</h2>
    <div id="threejsContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
  // Quiz Module
  function generateQuiz() {
    const quizContainer = document.getElementById('quizContainer');
    quizContainer.innerHTML = '';

    const questions = [
      { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: 1 },
      { question: "What is the capital of France?", answers: ["Berlin", "London", "Paris"], correct: 2 },
    ];

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.innerHTML = `<p>${q.question}</p>`;
      q.answers.forEach((answer, i) => {
        div.innerHTML += `<input type="radio" name="q${index}" value="${i}"> ${answer}<br>`;
      });
      quizContainer.appendChild(div);
    });

    const submitBtn = document.createElement('button');
    submitBtn.textContent = "Submit Quiz";
    submitBtn.onclick = submitQuiz;
    quizContainer.appendChild(submitBtn);
  }

  function submitQuiz() {
    const questions = [
      { question: "What is 2 + 2?", correct: 1 },
      { question: "What is the capital of France?", correct: 2 },
    ];

    let score = 0;
    questions.forEach((q, index) => {
      const selected = document.querySelector(`input[name="q${index}"]:checked`);
      if (selected && parseInt(selected.value) === q.correct) {
        score++;
      }
    });

    alert(`Your score is ${score} out of ${questions.length}`);
  }

  // Bar Chart
  const barCtx = document.getElementById('barChart').getContext('2d');
  const barChart = new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['Math', 'Science', 'History', 'Art', 'English'],
      datasets: [{
        label: 'Marks',
        data: [75, 85, 90, 65, 80],
        backgroundColor: [
          'rgba(255, 99, 132, 0.8)',
          'rgba(54, 162, 235, 0.8)',
          'rgba(255, 206, 86, 0.8)',
          'rgba(75, 192, 192, 0.8)',
          'rgba(153, 102, 255, 0.8)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Line Chart
  const lineCtx = document.getElementById('lineChart').getContext('2d');
  const lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Study Hours',
        data: [5, 10, 15, 20, 25, 30],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2,
        fill: true,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Pie Chart
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  const pieChart = new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: ['Math', 'Science', 'History', 'Art', 'English'],
      datasets: [{
        label: 'Subject Distribution',
        data: [20, 25, 15, 10, 30],
        backgroundColor: [
          'rgba(255, 99, 132, 0.8)',
          'rgba(54, 162, 235, 0.8)',
          'rgba(255, 206, 86, 0.8)',
          'rgba(75, 192, 192, 0.8)',
          'rgba(153, 102, 255, 0.8)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    }
  });

  // 3D Visualization using Three.js
  const threejsContainer = document.getElementById('threejsContainer');
  const width = threejsContainer.clientWidth;
  const height = 400;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  threejsContainer.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
