<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Travel Destinations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* Space for fixed navbar */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 15px 0;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #music-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 10px 0;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">World Destinations</a>
</nav>

<div class="container">
    <div class="row" id="card-container"></div>
</div>

<div id="music-player">
    <iframe allow="encrypted-media" allowtransparency="true" frameborder="0" height="80" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4Wsb4d7ZKjN" width="100%"></iframe>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const destinations = [
    {title: "Paris", description: "The city of love.", image: "paris.jpg", link: "https://en.wikipedia.org/wiki/Paris"},
    {title: "Tokyo", description: "A blend of tradition and modernity.", image: "tokyo.jpg", link: "https://en.wikipedia.org/wiki/Tokyo"},
    {title: "New York", description: "The city that never sleeps.", image: "newyork.jpg", link: "https://en.wikipedia.org/wiki/New_York_City"}
    // Add more destinations here
  ];

  function createCard(destination) {
    return `
        <div class="col-md-4">
            <div class="card">
                <img src="${destination.image}" class="card-img-top" alt="${destination.title}">
                <div class="card-body">
                    <h5 class="card-title">${destination.title}</h5>
                    <p class="card-text">${destination.description}</p>
                    <a href="${destination.link}" target="_blank" class="btn btn-primary">Discover</a>
                </div>
            </div>
        </div>`;
  }

  $(document).ready(function(){
    let $cardContainer = $('#card-container');
    destinations.forEach(dest => {
      $cardContainer.append(createCard(dest));
    });

    // Optional: Auto-cycle through cards
    // setInterval(() => {
    //     $cardContainer.find('.col-md-4:first').fadeOut(500, function() {
    //         $(this).appendTo($cardContainer).fadeIn(500);
    //     });
    // }, 5000);
  });
</script>

</body>
</html>
